<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Quote Display -->
    <div id="quote-display"></div>

    <!-- Buttons -->
    <button id="random-quote-btn">Show Random Quote</button>
    <button id="export-btn">Export Quotes (JSON)</button>
    <button onclick="manualSync()">Sync Now</button>

    <!-- Import JSON -->
    <input type="file" id="importFile" accept=".json" />

    <!-- Dynamic Add Quote Form -->
    <div id="form-container"></div>

    <!-- Category Filter -->
    <label for="categoryFilter">Filter by category:</label>
    <select id="categoryFilter"></select>

    <!-- Sync Notification -->
    <div id="sync-notification" style="display:none;"></div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
